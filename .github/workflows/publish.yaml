name: Publish Package

on:
  push:
    branches:
      - main

permissions:
  id-token: write # for OIDC trusted publisher for NPM
  contents: write # for making commits
  packages: write # for pushing to GHCR

defaults:
  run:
    working-directory: demo

jobs:

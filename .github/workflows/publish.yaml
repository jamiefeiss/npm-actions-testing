    outputs:
      bump: ${{ steps.version.outputs.bump }}
    steps:
      - uses: actions/checkout@v4
#      - name: Get current NPM package version # (without v)
#        run: pnpm pkg get version
      # get new version from conventional commits & output version
      - uses: jveldboom/action-conventional-versioning@v1
        id: version
      - name: Print current version
        run: echo "${{ steps.version.outputs.previous-version }}"
      - name: Print next version
        run: echo "${{ steps.version.outputs.version }}"
      - name: Print bump type
        run: echo "${{ steps.version.outputs.bump }}"

  publish_npm:
    runs-on: ubuntu-latest
    needs: get_version
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
#          cache: 'pnpm'
#          cache-dependency-path: 'demo/pnpm-lock.yaml'
#      - name: Install dependencies
#        run: pnpm install
      - name: Bump version # (with v)
        run: pnpm version ${{ needs.get_version.outputs.bump }} --git-tag-version false
      - name: Publish to NPM
        run: pnpm publish --no-git-checks
